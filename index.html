<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lånekalkylator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">
                        Lånekalkylator
                    </h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <span class="input-group-append">$</span>
                                </div>
                                    <input type="number" class="form-control" id="amount" placeholder="Lånesumma">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <span class="input-group-append">%</span>
                                </div>
                                    <input type="number" class="form-control" id="interest" placeholder="Ränta">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" id="years" placeholder="Antal Återbetalningsår">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Kalkylera" class="btn btn-block">
                        </div>
                    </form>
                    <!-- Loader here -->
                    
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>
                
                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <h5>Resultat</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <span class="input-group-append">Månadskostnad</span>
                                </div>
                                    <input type="number" class="form-control" id="monthly-payment" disabled>
                                    <div class="input-group-text"><span class="input-group-prepend">$</span></div>
                                    
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <span class="input-group-append">Totalkostnad</span>
                                    </div>
                                        <input type="number" class="form-control" id="total-payment" disabled>
                                        <div class="input-group-text"><span class="input-group-prepend">$</span></div>
                                        
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <span class="input-group-append">Total Räntekostnad</span>
                                        </div>
                                            <input type="number" class="form-control" id="total-interest" disabled>
                                            <div class="input-group-text"><span class="input-group-prepend">%</span></div>
                                            
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>  
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
